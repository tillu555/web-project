<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aesthetic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Ethereal Calc</h1>
            <p>Beautiful design with smooth interactions</p>
        </div>

        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>

            <div class="buttons-grid">
                <button class="function">AC</button>
                <button class="function">C</button>
                <button class="function">%</button>
                <button class="operator">÷</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">×</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>

                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>

        <div class="footer">
            <p>Designed with care • Aesthetic gradients • Smooth animations</p>
        </div>
    </div>
    <div class="creator-tag">
    <span class="prefix">Created by</span>
    <span class="highlight-name">Laxminarasimha Reddy Mallireddy</span>
</div>



    <script src="script.js"></script>
</body>
</html>
